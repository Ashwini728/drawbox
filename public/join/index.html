<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Room</title>
    <link rel="stylesheet" href="../register/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Join a Room</h2>
            <form id="joinRoomForm">
                <div class="form-group">
                    <label for="roomId">Room ID</label>
                    <input type="text" id="roomId" name="roomId" placeholder="Room ID will be pre-filled" disabled>
                </div>
                <div class="form-group">
                    <button type="submit" id="joinBtn">Join</button>
                </div>
            </form>
        </div>
    </div>

    <script src="brapp.js"></script>
</body>
</html>
