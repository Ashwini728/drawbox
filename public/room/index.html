<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Management</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <h1>Room Management</h1>
        <button id="logoutButton">Logout</button>
    </nav>

    <div class="container">
        <h2>Participants List</h2>
        <ul id="participantsList"></ul>

        <!-- Grouping Form -->
        <form id="groupingForm">
            <label for="groupSize">Group Size:</label>
            <input type="number" id="groupSize" name="groupSize" required min="2">
            <button type="submit">Group Participants</button>
        </form>

        <!-- Winner Selection Form -->
        <form id="winnerForm">
            <button type="submit">Select Winner</button>
        </form>

        <div id="winnerDetails" style="display: none;">
            <h3>Winner Details</h3>
            <p id="winnerMessage"></p>
        </div>

        <button id="finalizeRoomButton" style="margin-top: 1em;">Finalize Room</button>
        <div>
            <label for="inviteLink">Invite Link:</label>
            <input type="text" id="inviteLink" readonly>
            <button id="copyLinkButton" style="margin-top: 1em;">Copy Link</button>
        </div>
    </div>


    <script src="./brapp.js"></script>
</body>
</html>
